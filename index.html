    let maze = JSON.parse(JSON.stringify(levels[level]));

    function updateLevelHint() {
      document.getElementById("levelHint").textContent = hints[level] || "";
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tile = maze[y][x];
          if ([4, 5, 6].includes(tile)) continue;
          ctx.fillStyle = (
            tile === 1 ? '#d81b60' :
            tile === 2 ? '#ffd54f' :
            tile === 3 ? '#f8bbd0' :
            '#ffffff'
          );
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function findPairTile(num) {
      const target = num === 6 ? 7 : 6;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === target) return { x, y };
        }
      }
      return null;
    }

    function findOtherTeleport(x, y) {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (maze[r][c] === 3 && (c !== x || r !== y)) return { x: c, y: r };
        }
      }
      return null;
    }

    function movePlayer(dx, dy) {
      const nx = player.x + dx, ny = player.y + dy;
      if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return;
      const tile = maze[ny][nx];
      if (tile === 1) return;

      if (tile === 4) {
        // Invisible path trigger (could be expanded)
      } else if (tile === 5) {
        player.x = 1; player.y = 1;
        drawMaze(); return;
      } else if (tile === 3) {
        const tp = findOtherTeleport(nx, ny);
        if (tp) { player.x = tp.x; player.y = tp.y; drawMaze(); return; }
      } else if (tile === 6) {
        const pair = findPairTile(6);
        if (pair) maze[pair.y][pair.x] = 0;
      }

      player.x = nx;
      player.y = ny;
      drawMaze();

      if (tile === 2) {
        if (level === levels.length - 1) {
          document.getElementById("winMessage").style.display = "block";
          document.getElementById("rewardPopup").style.display = "flex";
        } else {
          level++;
          maze = JSON.parse(JSON.stringify(levels[level]));
          player.x = 1; player.y = 1;
          updateLevelHint();
          drawMaze();
        }
      }
    }

    function nextImage() {
      currentRewardIndex = (currentRewardIndex + 1) % rewardImages.length;
      document.getElementById("rewardImage").src = rewardImages[currentRewardIndex];
    }

    function prevImage() {
      currentRewardIndex = (currentRewardIndex - 1 + rewardImages.length) % rewardImages.length;
      document.getElementById("rewardImage").src = rewardImages[currentRewardIndex];
    }

    function closeRewardPopup() {
      document.getElementById("rewardPopup").style.display = "none";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") movePlayer(0, -1);
      else if (e.key === "ArrowDown") movePlayer(0, 1);
      else if (e.key === "ArrowLeft") movePlayer(-1, 0);
      else if (e.key === "ArrowRight") movePlayer(1, 0);
    });

    let startX = 0, startY = 0;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) movePlayer(dx > 0 ? 1 : -1, 0);
      else movePlayer(0, dy > 0 ? 1 : -1);
    });

    updateLevelHint();
    drawMaze();
  </script>
