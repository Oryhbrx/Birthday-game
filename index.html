    let currentLevel = 0;

function drawMaze() {
  const maze = levels[currentLevel];
  canvas.width = maze[0].length * 32;
  canvas.height = maze.length * 32;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let y = 0; y < maze.length; y++) {
    for (let x = 0; x < maze[y].length; x++) {
      if (maze[y][x] === 1) {
        ctx.fillStyle = '#d81b60'; // wall
        ctx.fillRect(x * 32, y * 32, 32, 32);
      } else {
        ctx.fillStyle = '#ffffff'; // floor
        ctx.fillRect(x * 32, y * 32, 32, 32);
        if (maze[y][x] === 2) {
          ctx.font = '24px serif';
          ctx.fillText('üéÅ', x * 32 + 4, y * 32 + 26); // üéÅ = goal
        }
      }
    }
  }

  // üë∏ Princess emoji as player
  ctx.font = '24px serif';
  ctx.fillText('üë∏', player.x * 32 + 4, player.y * 32 + 26);
}
