<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Princess Regine's Birthday Maze ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    h1 {
      color: #d81b60;
      margin: 10px 0;
      text-align: center;
    }
    #levelHint {
      margin: 10px 0;
      font-size: 1.1em;
      color: #c2185b;
      text-align: center;
    }
    canvas {
      border: 3px solid #d81b60;
      background: #ffffff;
      margin-top: 10px;
      touch-action: none;
    }
    .slideshow {
      display: none;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .slideshow img {
      width: 300px;
      margin: 10px;
      border: 5px solid #f06292;
      border-radius: 10px;
    }
    #winMessage {
      display: none;
      font-size: 1.5rem;
      color: #c2185b;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Help Princess Regine Escape the Maze! ðŸŽ®</h1>
  <div id="levelHint"></div>
  <canvas id="gameCanvas" width="640" height="640"></canvas>

  <!-- Win Message and Slideshow -->
  <div id="winMessage">ðŸŽŠ You escaped the maze! Happy Birthday, Regine! ðŸŽ‚</div>
  <div class="slideshow" id="slideshow">
    <img src="photo2.png" alt="Photo 1"/>
    <img src="photo3.png" alt="Photo 2"/>
    <img src="photo4.png" alt="Photo 3"/>
    <img src="photo5.png" alt="Photo 4"/>
  </div>

  <!-- Princess Sprite -->
  <img id="princess" src="princess.png" style="display:none;" />

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const princess = document.getElementById('princess');
    const tileSize = 32;
    const rows = 20;
    const cols = 20;
    let level = 0;

    const levels = [/* Your 3 maze levels here */]; // Keep this unchanged

    let maze = JSON.parse(JSON.stringify(levels[level]));
    const player = { x: 1, y: 1 };

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tile = maze[y][x];
          if (tile === 4 || tile === 5) continue;
          switch (tile) {
            case 1: ctx.fillStyle = '#d81b60'; break;
            case 2: ctx.fillStyle = '#ffd54f'; break;
            case 3: ctx.fillStyle = '#f8bbd0'; break;
            default: ctx.fillStyle = '#ffffff'; break;
          }
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function findAnotherTeleportSpot(x, y) {
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if ((r !== y || c !== x) && maze[r][c] === 3) {
            return { x: c, y: r };
          }
        }
      }
      return null;
    }

    function updateLevelHint() {
      const hints = [
        "A gentle start. Learn the path and spot the yellow exit. Adventure begins!",
        "Things get deeper. Hidden resets and paths awaitâ€”don't get sent back!",
        "Invisible traps and tricky turns await. Watch your stepsâ€”and your memory!"
      ];
      document.getElementById("levelHint").textContent = hints[level] || "";
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (
        newX >= 0 && newY >= 0 &&
        newX < cols && newY < rows &&
        maze[newY][newX] !== 1
      ) {
        if (maze[newY][newX] === 4) {
          const px = newX + dx;
          const py = newY + dy;
          if (
            px >= 0 && py >= 0 &&
            px < cols && py < rows &&
            maze[py][px] === 0
          ) {
            maze[py][px] = 1;
          }
        }

        player.x = newX;
        player.y = newY;

        if (maze[newY][newX] === 3) {
          const target = findAnotherTeleportSpot(newX, newY);
          if (target) {
            player.x = target.x;
            player.y = target.y;
          }
        } else if (maze[newY][newX] === 5) {
          player.x = 1;
          player.y = 1;
        }

        drawMaze();

        if (maze[player.y][player.x] === 2) {
          if (level === levels.length - 1) {
            document.getElementById('winMessage').style.display = 'block';
            document.getElementById('slideshow').style.display = 'flex';
          } else {
            level++;
            maze = JSON.parse(JSON.stringify(levels[level]));
            player.x = 1;
            player.y = 1;
            updateLevelHint();
            drawMaze();
          }
        }
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': movePlayer(0, -1); break;
        case 'ArrowDown': movePlayer(0, 1); break;
        case 'ArrowLeft': movePlayer(-1, 0); break;
        case 'ArrowRight': movePlayer(1, 0); break;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchend', (e) => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        movePlayer(dx > 0 ? 1 : -1, 0);
      } else {
        movePlayer(0, dy > 0 ? 1 : -1);
      }
    });

    updateLevelHint();
    drawMaze();
  </script>
</body>
</html>
