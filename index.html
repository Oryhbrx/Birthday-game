      box-shadow: 0 0 20px red;

    #slideshow-controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #slideshow-controls a {
      text-decoration: none;
      color: red;
      font-weight: bold;
    }

<body tabindex="0">
  <h1 style="color: red;">üéÆ Princess Pixel Maze üéÇ</h1>
  <button onclick="startGame()">Start Game</button>
  <button onclick="nextLevel()">Next Level</button>
  <button onclick="loadLevel(currentLevel)">Restart Level</button>
  <button onclick="startGame()">üîÅ Replay</button>
  <h2 id="levelDisplay" style="color: red;">Level: 1</h2>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowUp')">‚¨ÜÔ∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowLeft')">‚¨ÖÔ∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowRight')">‚û°Ô∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowDown')">‚¨áÔ∏è</button></div>
    <div></div>
  </div>

  <div id="rewardOverlay">
    <h2 style="color: red;">üéâ Happy Birthday! üéâ</h2>
    <p style="color: red;">Here‚Äôs your special photo slideshow gift!</p>
    <img id="slideshow-img" src="" alt="Photo" />
    <div id="slideshow-controls">
      <button class="ctrl-btn" onclick="prevPhoto()">‚¨ÖÔ∏è Prev</button>
      <button class="ctrl-btn" onclick="nextPhoto()">Next ‚û°Ô∏è</button>
      <a id="downloadBtn" href="#" download><button class="ctrl-btn">üì• Download</button></a>

  <audio id="bgMusic" src="reward.mp3" preload="auto"></audio>

    const bgMusic = document.getElementById('bgMusic');
    const rewardOverlay = document.getElementById('rewardOverlay');
    const slideshowImg = document.getElementById('slideshow-img');
    const downloadBtn = document.getElementById('downloadBtn');

const drivePhotoIDs = [

    const totalPhotos = drivePhotoIDs.length;
    let currentLevel = 0;
    let mazeSize, maze, player;
    let imageLoaded = false;
    let currentPhotoIndex = 1;

    princess.onload = () => imageLoaded = true;

    function startGame() {
      if (!imageLoaded) return alert("Princess is still loading...");
      currentLevel = 0;
      loadLevel(currentLevel);
      rewardOverlay.style.display = 'none';
      if (!bgMusic.paused) bgMusic.pause();
    }

    function loadLevel(index) {
      mazeSize = [10, 12, 14, 16, 18][index];
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      drawMaze();
      document.getElementById('levelDisplay').innerText = `Level: ${index + 1}`;
    }

    function nextLevel() {
      if (currentLevel < 4) {
        currentLevel++;
        loadLevel(currentLevel);
      } else {
        showReward();
      }
    }

    function generateMaze(size) {
      const maze = Array(size).fill().map(() => Array(size).fill(1));
      const visited = Array(size).fill().map(() => Array(size).fill(false));
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }
      function carve(x, y) {
        visited[y][x] = true;
        maze[y][x] = 0;
        const directions = shuffle([[0, -1], [0, 1], [-1, 0], [1, 0]]);
        for (const [dx, dy] of directions) {
          const nx = x + dx * 2, ny = y + dy * 2;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size && !visited[ny][nx]) {
            maze[y + dy][x + dx] = 0;
            carve(nx, ny);
          }
        }
      }
      carve(0, 0);
      maze[size - 1][size - 1] = 0;
      if ((maze[size - 2]?.[size - 1] ?? 1) === 1 && (maze[size - 1]?.[size - 2] ?? 1) === 1) {
        size > 2 ? maze[size - 2][size - 1] = 0 : maze[size - 1][size - 2] = 0;
      }
      return maze;
    }

    function drawMaze() {
      const tileSize = canvas.width / mazeSize;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          ctx.fillStyle = (x === mazeSize - 1 && y === mazeSize - 1) ? 'yellow' : (maze[y][x] === 1 ? 'red' : 'white');
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function move(direction) {
      if (!player || !imageLoaded) return;
      let dx = 0, dy = 0;
      if (direction === 'ArrowUp') dy = -1;
      if (direction === 'ArrowDown') dy = 1;
      if (direction === 'ArrowLeft') dx = -1;
      if (direction === 'ArrowRight') dx = 1;
      const nx = player.x + dx, ny = player.y + dy;
      if (nx >= 0 && ny >= 0 && nx < mazeSize && ny < mazeSize && maze[ny][nx] === 0) {
        player.x = nx; player.y = ny; drawMaze();
        if (nx === mazeSize - 1 && ny === mazeSize - 1) {
          currentLevel++;
          currentLevel < 5 ? setTimeout(() => loadLevel(currentLevel), 500) : showReward();
        }
      }
    }

    function showReward() {
      rewardOverlay.style.display = 'flex';
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      bgMusic.play();
      currentPhotoIndex = 1;
      showPhoto(currentPhotoIndex);
    }

function showPhoto(index) {
  const id = drivePhotoIDs[index - 1];
  const photoPath = `https://drive.google.com/uc?export=view&id=${id}`;
  slideshowImg.src = photoPath;
  slideshowImg.alt = `photo${index}`;
  slideshowImg.onerror = () => {
    alert(`Failed to load image ${index}. Check if it's shared publicly on Google Drive.`);
  };
  downloadBtn.href = `https://drive.google.com/uc?export=download&id=${id}`;
}

    function nextPhoto() {
      currentPhotoIndex = (currentPhotoIndex % totalPhotos) + 1;
      showPhoto(currentPhotoIndex);
    }

    function prevPhoto() {
      currentPhotoIndex = (currentPhotoIndex - 2 + totalPhotos) % totalPhotos + 1;
      showPhoto(currentPhotoIndex);
    }

    document.addEventListener('keydown', e => move(e.key));
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  </script>
