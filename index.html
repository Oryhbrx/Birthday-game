<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Regine's Pixel Maze ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin: 10px 0;
      color: #e91e63;
      font-size: 2rem;
      text-align: center;
    }
    canvas {
      border: 4px dashed #e91e63;
      margin: 20px 0;
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button, .ctrl-btn {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover, .ctrl-btn:hover {
      background-color: #c2185b;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button, .ctrl-btn {
        padding: 10px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to Princess Regine's Pixel Maze ðŸŽ®</h1>

  <canvas id="mazeCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    // Placeholder canvas logic
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = "#ffe0e0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#e91e63";
    ctx.font = "24px monospace";
    ctx.fillText("Maze Game Coming Soon!", 150, 200);

    function startGame() {
      alert("Game will start here!");
    }

    function resetGame() {
      alert("Game will reset here!");
    }
  </script>
</body>
</html>
