]
  ]; 

    let maze = JSON.parse(JSON.stringify(levels[level]));

    function updateLevelHint() {
      document.getElementById("levelHint").textContent = hints[level] || "";
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tile = maze[y][x];
          if (tile === 4 || tile === 5 || tile === 6) continue;
          ctx.fillStyle = ['#ffffff', '#d81b60', '#ffd54f', '#f8bbd0'][tile] || '#ffffff';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function findPairTile(num) {
      let pairNum = num === 6 ? 7 : num === 7 ? 6 : null;
      if (pairNum === null) return null;
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (maze[y][x] === pairNum) return { x, y };
        }
      }
      return null;
    }

    function movePlayer(dx, dy) {
      const newX = player.x + dx;
      const newY = player.y + dy;
      if (newX >= 0 && newY >= 0 && newX < cols && newY < rows && maze[newY][newX] !== 1) {
        if (maze[newY][newX] === 6) {
          const directions = [[0,1],[1,0],[0,-1],[-1,0]];
          for (let [dx2, dy2] of directions) {
            const tx = newX + dx2, ty = newY + dy2;
            if (maze[ty]?.[tx] === 1) {
              maze[ty][tx] = 0;
              break;
            }
          }
        }

        player.x = newX;
        player.y = newY;

        if (maze[newY][newX] === 3) {
          const spot = findPairTile(3);
          if (spot) { player.x = spot.x; player.y = spot.y; }
        } else if (maze[newY][newX] === 4 || maze[newY][newX] === 5) {
          // Hidden tiles: do nothing special
        }

        drawMaze();

        if (maze[player.y][player.x] === 2) {
          if (level === levels.length - 1) {
            showRewardPopup();
          } else {
            level++;
            maze = JSON.parse(JSON.stringify(levels[level]));
            player.x = 1; player.y = 1;
            updateLevelHint();
            drawMaze();
          }
        }
      }
    }

    function showRewardPopup() {
      document.getElementById('winMessage').style.display = 'block';
      document.getElementById('rewardPopup').style.display = 'flex';
      document.getElementById('rewardImage').src = rewardImages[currentRewardIndex];
    }

    function closeRewardPopup() {
      document.getElementById('rewardPopup').style.display = 'none';
    }

    function nextImage() {
      currentRewardIndex = (currentRewardIndex + 1) % rewardImages.length;
      document.getElementById('rewardImage').src = rewardImages[currentRewardIndex];
    }

    function prevImage() {
      currentRewardIndex = (currentRewardIndex - 1 + rewardImages.length) % rewardImages.length;
      document.getElementById('rewardImage').src = rewardImages[currentRewardIndex];
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      if (e.key === 'ArrowDown') movePlayer(0, 1);
      if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        movePlayer(dx > 0 ? 1 : -1, 0);
      } else {
        movePlayer(0, dy > 0 ? 1 : -1);
      }
    });

    updateLevelHint();
    drawMaze();
  </script>
