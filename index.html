<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Game - Princess Quest</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid red;
      margin-top: 20px;
    }
    button, .ctrl-btn {
      margin: 5px;
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    #reward {
      display: none;
      margin-top: 30px;
    }
    #reward img {
      width: 100px;
      margin: 5px;
    }
    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 50px 50px 50px;
      gap: 10px;
    }
    #controls div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body tabindex="0">
  <h1 style="color: red;">🎮 Princess Pixel Maze 🎂</h1>
  <button onclick="startGame()">Start Game</button>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <!-- On-screen control buttons -->
  <div id="controls">
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowUp')">⬆️</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowLeft')">⬅️</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowRight')">➡️</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowDown')">⬇️</button></div>
    <div></div>
  </div>

  <div id="reward">
    <h2 style="color: red;">🎉 Happy Birthday! 🎉</h2>
    <p style="color: red;">Here's your special photo album gift!</p>
    <div id="photoAlbum"></div>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const reward = document.getElementById('reward');
    const photoAlbum = document.getElementById('photoAlbum');

    const princess = new Image();
    princess.src = 'princess.png'; // Make sure this image is in the same folder

    const levelSizes = [10, 12, 14, 16, 18];
    let currentLevel = 0;
    let mazeSize, maze, player;
    let imageLoaded = false;

    princess.onload = () => {
      imageLoaded = true;
    };

    function startGame() {
      if (!imageLoaded) return alert("Princess is still loading...");
      currentLevel = 0;
      loadLevel(currentLevel);
    }

    function loadLevel(index) {
      mazeSize = levelSizes[index];
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      drawMaze();
      reward.style.display = 'none';
    }

    function generateMaze(size) {
  const maze = Array(size).fill().map(() => Array(size).fill(1));
  const visited = Array(size).fill().map(() => Array(size).fill(false));

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function carve(x, y) {
    visited[y][x] = true;
    maze[y][x] = 0;

    const directions = shuffle([
      [0, -1], // up
      [0, 1],  // down
      [-1, 0], // left
      [1, 0]   // right
    ]);

    for (const [dx, dy] of directions) {
      const nx = x + dx * 2;
      const ny = y + dy * 2;

      if (nx >= 0 && ny >= 0 && nx < size && ny < size && !visited[ny][nx]) {
        maze[y + dy][x + dx] = 0; // carve wall between
        carve(nx, ny);
      }
    }
  }

  // Start from top-left
  carve(0, 0);
  maze[size - 1][size - 1] = 0; // Ensure goal is reachable
  return maze;
}

    function drawMaze() {
      const tileSize = canvas.width / mazeSize;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          ctx.fillStyle = maze[y][x] === 1 ? 'red' : 'white';
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }

      // Draw the princess
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function move(direction) {
      if (!player || !imageLoaded) return;
      let dx = 0, dy = 0;
      if (direction === 'ArrowUp') dy = -1;
      if (direction === 'ArrowDown') dy = 1;
      if (direction === 'ArrowLeft') dx = -1;
      if (direction === 'ArrowRight') dx = 1;

      const nx = player.x + dx;
      const ny = player.y + dy;
      if (nx >= 0 && ny >= 0 && nx < mazeSize && ny < mazeSize && maze[ny][nx] === 0) {
        player.x = nx;
        player.y = ny;
        drawMaze();
        if (nx === mazeSize - 1 && ny === mazeSize - 1) {
          currentLevel++;
          if (currentLevel < levelSizes.length) {
            setTimeout(() => loadLevel(currentLevel), 500);
          } else {
            showReward();
          }
        }
      }
    }

    document.addEventListener('keydown', e => move(e.key));

    function showReward() {
      reward.style.display = 'block';
      photoAlbum.innerHTML = '';
      for (let i = 1; i <= 4; i++) {
        const img = document.createElement('img');
        img.src = `photos/photo${i}.png`;
        img.alt = `photo${i}`;
        photoAlbum.appendChild(img);
      }
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
