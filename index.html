<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maze Game - Princess Quest</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      border: 2px solid red;
      margin-top: 20px;
    }
    button, .ctrl-btn {
      margin: 5px;
      padding: 10px 15px;
      background: red;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    #reward {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    #reward img {
      width: 300px;
      border-radius: 10px;
    }
    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 50px 50px 50px;
      gap: 10px;
    }
    #controls div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slideshow a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body tabindex="0">
  <h1 style="color: red;">üéÆ Princess Pixel Maze üéÇ</h1>
  <button onclick="startGame()">Start Game</button>
  <button onclick="nextLevel()">Next Level</button>
  <button onclick="loadLevel(currentLevel)">Restart Level</button>
  <h2 id="levelDisplay" style="color: red;">Level: 1</h2>
  <canvas id="mazeCanvas" width="400" height="400"></canvas>

  <!-- On-screen control buttons -->
  <div id="controls">
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowUp')">‚¨ÜÔ∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowLeft')">‚¨ÖÔ∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowRight')">‚û°Ô∏è</button></div>
    <div></div>
    <div><button class="ctrl-btn" onclick="move('ArrowDown')">‚¨áÔ∏è</button></div>
    <div></div>
  </div>

  <!-- Reward section -->
  <div id="reward">
    <h2 style="color: red;">üéâ Happy Birthday! üéâ</h2>
    <p style="color: red;">Here's your special photo slideshow gift!</p>
    <div id="slideshow">
      <img id="slideshow-img" src="" alt="Photo" />
      <br />
      <a id="downloadBtn" href="#" download>üì• Download</a>
      <div style="margin-top: 10px;">
        <button class="ctrl-btn" onclick="prevPhoto()">‚¨ÖÔ∏è Prev</button>
        <button class="ctrl-btn" onclick="nextPhoto()">Next ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('mazeCanvas');
    const ctx = canvas.getContext('2d');
    const reward = document.getElementById('reward');
    const princess = new Image();
    princess.src = 'princess.png'; // make sure this image is present
    const photoAlbum = document.getElementById('slideshow-img');
    const downloadBtn = document.getElementById('downloadBtn');

    const levelSizes = [10, 12, 14, 16, 18];
    let currentLevel = 0;
    let mazeSize, maze, player;
    let imageLoaded = false;

    princess.onload = () => { imageLoaded = true; };

    function startGame() {
      if (!imageLoaded) return alert("Princess is still loading...");
      currentLevel = 0;
      loadLevel(currentLevel);
    }

    function loadLevel(index) {
      mazeSize = levelSizes[index];
      maze = generateMaze(mazeSize);
      player = { x: 0, y: 0 };
      drawMaze();
      reward.style.display = 'none';
      document.getElementById('levelDisplay').innerText = `Level: ${index + 1}`;
    }

    function nextLevel() {
      if (currentLevel < levelSizes.length - 1) {
        currentLevel++;
        loadLevel(currentLevel);
      } else {
        showReward();
      }
    }

    function generateMaze(size) {
      const maze = Array(size).fill().map(() => Array(size).fill(1));
      const visited = Array(size).fill().map(() => Array(size).fill(false));

      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }

      function carve(x, y) {
        visited[y][x] = true;
        maze[y][x] = 0;
        const directions = shuffle([
          [0, -1], [0, 1], [-1, 0], [1, 0]
        ]);
        for (const [dx, dy] of directions) {
          const nx = x + dx * 2;
          const ny = y + dy * 2;
          if (nx >= 0 && ny >= 0 && nx < size && ny < size && !visited[ny][nx]) {
            maze[y + dy][x + dx] = 0;
            carve(nx, ny);
          }
        }
      }

      carve(0, 0);
      maze[size - 1][size - 1] = 0;
      if (
        (maze[size - 2]?.[size - 1] ?? 1) === 1 &&
        (maze[size - 1]?.[size - 2] ?? 1) === 1
      ) {
        if (size > 2) {
          maze[size - 2][size - 1] = 0;
        } else {
          maze[size - 1][size - 2] = 0;
        }
      }

      return maze;
    }

    function drawMaze() {
      const tileSize = canvas.width / mazeSize;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < mazeSize; y++) {
        for (let x = 0; x < mazeSize; x++) {
          ctx.fillStyle = (x === mazeSize - 1 && y === mazeSize - 1)
            ? 'yellow' : (maze[y][x] === 1 ? 'red' : 'white');
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }
      }
      ctx.drawImage(princess, player.x * tileSize, player.y * tileSize, tileSize, tileSize);
    }

    function move(direction) {
      if (!player || !imageLoaded) return;
      let dx = 0, dy = 0;
      if (direction === 'ArrowUp') dy = -1;
      if (direction === 'ArrowDown') dy = 1;
      if (direction === 'ArrowLeft') dx = -1;
      if (direction === 'ArrowRight') dx = 1;
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (nx >= 0 && ny >= 0 && nx < mazeSize && ny < mazeSize && maze[ny][nx] === 0) {
        player.x = nx;
        player.y = ny;
        drawMaze();
        if (nx === mazeSize - 1 && ny === mazeSize - 1) {
          currentLevel++;
          if (currentLevel < levelSizes.length) {
            setTimeout(() => loadLevel(currentLevel), 500);
          } else {
            showReward();
          }
        }
      }
    }

    document.addEventListener('keydown', e => move(e.key));

    // Slideshow logic
    let currentPhotoIndex = 1;
    const totalPhotos = 100;

    function showReward() {
      reward.style.display = 'block';
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      currentPhotoIndex = 1;
      showPhoto(currentPhotoIndex);
    }

    function showPhoto(index) {
      const photoPath = `photos/photo${index}.png`;
      photoAlbum.src = photoPath;
      photoAlbum.alt = `photo${index}`;
      downloadBtn.href = photoPath;
      downloadBtn.download = `photo${index}.png`;
    }

    function nextPhoto() {
      currentPhotoIndex = (currentPhotoIndex % totalPhotos) + 1;
      showPhoto(currentPhotoIndex);
    }

    function prevPhoto() {
      currentPhotoIndex = (currentPhotoIndex - 2 + totalPhotos) % totalPhotos + 1;
      showPhoto(currentPhotoIndex);
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
  </script>
</body>
</html>
